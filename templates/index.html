<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger Bot Dashboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 800px;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #ff4f81;
      margin-bottom: 20px;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    textarea:focus, input:focus {
      border-color: #ff4f81;
      box-shadow: 0 0 5px #ff4f81;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      background: #ff4f81;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #e13d6e;
    }

    #logBox {
      background: #f8f8f8;
      border-radius: 10px;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      text-align: left;
      font-size: 14px;
      margin-top: 20px;
    }

    .progress-container {
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      height: 20px;
    }

    .progress-bar {
      background: linear-gradient(90deg, #ff4f81, #ff77a9);
      width: 0%;
      height: 100%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Messenger Bot Dashboard</h1>

    <form id="botForm">
      <label>Facebook Cookie (JSON):</label>
      <textarea name="cookie" rows="3" required></textarea>

      <label>Message Prefix:</label>
      <input type="text" name="prefix" placeholder="Enter prefix (optional)" />

      <label>Thread IDs (one per line):</label>
      <textarea name="targets" rows="3" placeholder="e.g. 1234567890" required></textarea>

      <label>Upload Message File (.txt):</label>
      <input type="file" name="messages" accept=".txt" required />

      <div>
        <button type="submit">ðŸš€ Start Bot</button>
        <button type="button" id="stopBtn">ðŸ›‘ Stop Bot</button>
      </div>
    </form>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="logBox"></div>
  </div>

  <script>
    const socket = io();
    const logBox = document.getElementById("logBox");
    const progressBar = document.getElementById("progressBar");

    function addLog(msg) {
      const line = document.createElement("div");
      line.textContent = msg;
      logBox.appendChild(line);
      logBox.scrollTop = logBox.scrollHeight;
    }

    socket.on("log_update", (msg) => addLog(msg));

    socket.on("progress_update", (data) => {
      const percent = ((data.sent / data.total) * 100).toFixed(1);
      progressBar.style.width = percent + "%";
    });

    document.getElementById("botForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/start", { method: "POST", body: formData });
      const text = await res.text();
      addLog(text);
    });

    document.getElementById("stopBtn").addEventListener("click", async () => {
      const res = await fetch("/stop", { method: "POST" });
      const text = await res.text();
      addLog(text);
    });
  </script>
</body>
</html>
