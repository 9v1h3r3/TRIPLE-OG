<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger E2EE Bot Dashboard</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ff9ecd, #fcb3ff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      background: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #c21874;
    }
    .log-box {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      height: 250px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’Œ Messenger Bot Dashboard</h1>

    <form id="botForm">
      <label>FB Cookie JSON:</label>
      <textarea name="cookie" rows="4" required></textarea>

      <label>Message Prefix:</label>
      <input type="text" name="prefix" placeholder="[Bot]" required>

      <label>Target Thread IDs (one per line):</label>
      <textarea name="targets" rows="3" required></textarea>

      <label>Message File (.txt):</label>
      <input type="file" name="messages" accept=".txt" required>

      <button type="submit">ðŸš€ Start Bot</button>
    </form>

    <button id="stopBtn">â›” Stop Bot</button>

    <h3>ðŸ“œ Live Logs</h3>
    <div class="log-box" id="logBox"></div>
  </div>

  <script>
    const socket = io();

    socket.on("log_update", msg => {
      const logBox = document.getElementById("logBox");
      logBox.textContent += msg + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    });

    document.getElementById("botForm").onsubmit = async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/start", { method: "POST", body: formData });
      const text = await res.text();
      alert(text);
    };

    document.getElementById("stopBtn").onclick = async () => {
      const res = await fetch("/stop", { method: "POST" });
      const text = await res.text();
      alert(text);
    };
  </script>
</body>
</html>
