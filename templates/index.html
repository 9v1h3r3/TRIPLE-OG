<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messenger AutoBot</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink1:#ffb6c1;
      --pink2:#ff69b4;
      --accent:#ff4f81;
      --card:#fff;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Poppins, sans-serif;
      background:linear-gradient(135deg,var(--pink1),var(--pink2));
      padding:24px;
    }
    .card{
      width:100%;
      max-width:920px;
      background:var(--card);
      border-radius:16px;
      padding:28px;
      box-shadow:0 14px 40px rgba(0,0,0,0.12);
    }
    h1{color:var(--accent);text-align:center;margin:0 0 18px;}
    form{display:grid;grid-template-columns:1fr 320px;gap:18px;align-items:start}
    .left{display:flex;flex-direction:column;gap:10px}
    .right{display:flex;flex-direction:column;gap:10px}
    textarea,input,select{width:100%;padding:10px;border-radius:10px;border:1px solid #e6e6e6;resize:vertical;font-size:14px}
    input[type=file]{padding:6px}
    .btn{background:linear-gradient(90deg,var(--accent),#ff77a9);color:#fff;border:none;padding:12px;border-radius:10px;cursor:pointer;font-weight:600}
    .btn:active{transform:translateY(1px)}
    .status{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .log{background:#fafafa;border:1px solid #eee;padding:12px;height:240px;overflow:auto;border-radius:10px;font-family:monospace;white-space:pre-wrap}
    .progress-wrap{margin-top:10px}
    .progress-bar{height:12px;background:linear-gradient(90deg,var(--accent),#ff77a9);width:0;border-radius:8px;transition:width .3s}
    .small{font-size:13px;color:#666}
    @media(max-width:880px){
      form{grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’¬ Messenger AutoBot</h1>

    <div class="status">
      <div class="small">Login status: <strong id="loginStatus">Not checked</strong></div>
      <div class="small">Logged in as: <strong id="loginUser">â€”</strong></div>
    </div>

    <form id="botForm">
      <div class="left">
        <label>Facebook cookies (JSON array)</label>
        <textarea name="cookie" rows="6" placeholder='[{"name":"c_user","value":"..."}]' required></textarea>

        <label>Thread IDs (one per line)</label>
        <textarea name="targets" rows="4" placeholder="24330229269965772" required></textarea>

        <label>Prefix (optional)</label>
        <input type="text" name="prefix" placeholder="[BOT]">
      </div>

      <div class="right">
        <label>Messages file (.txt)</label>
        <input type="file" name="messages" accept=".txt" required>

        <div style="display:flex;gap:10px;margin-top:12px">
          <button class="btn" type="submit">ðŸš€ Start</button>
          <button id="stopBtn" type="button" class="btn" style="background:#ff6666">ðŸ›‘ Stop</button>
        </div>

        <div class="progress-wrap">
          <div style="display:flex;justify-content:space-between">
            <div class="small">Progress</div>
            <div class="small" id="counter">0 / 0</div>
          </div>
          <div style="background:#f1f1f1;border-radius:8px;padding:6px;margin-top:8px">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
      </div>
    </form>

    <h3 style="margin-top:18px">ðŸ“œ Logs</h3>
    <div class="log" id="logBox">Logs will appear here...</div>
  </div>

  <script>
    const socket = io();
    const logBox = document.getElementById('logBox');
    const progressBar = document.getElementById('progressBar');
    const counter = document.getElementById('counter');
    const loginStatus = document.getElementById('loginStatus');
    const loginUser = document.getElementById('loginUser');

    function addLog(msg){
      const now = new Date().toLocaleTimeString();
      logBox.textContent += `[${now}] ${msg}\n`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    socket.on('connect', () => addLog('[socket] connected'));
    socket.on('log_update', msg => addLog(msg));
    socket.on('progress_update', data => {
      const sent = data.sent || 0;
      const total = data.total || 0;
      const pct = total ? Math.min(100, (sent/total)*100) : 0;
      progressBar.style.width = pct + '%';
      counter.textContent = `${sent} / ${total}`;
    });

    socket.on('login_status', info => {
      if(!info) return;
      if(info.status === 'ok') {
        loginStatus.textContent = 'Logged in';
        loginUser.textContent = info.username || 'Unknown';
      } else if(info.status === 'failed') {
        loginStatus.textContent = 'Login failed';
        loginUser.textContent = '-';
      } else if(info.status === 'invalid_cookies') {
        loginStatus.textContent = 'Invalid cookies';
        loginUser.textContent = '-';
      } else if(info.status === 'done') {
        loginStatus.textContent = 'Done';
        loginUser.textContent = info.username || '-';
      } else if(info.status === 'stopped') {
        loginStatus.textContent = 'Stopped';
      } else {
        loginStatus.textContent = info.status;
      }
    });

    document.getElementById('botForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const fd = new FormData(form);
      addLog('[client] Sending start request...');
      const res = await fetch('/start', { method: 'POST', body: fd });
      const txt = await res.text();
      addLog('[server] ' + txt);
    });

    document.getElementById('stopBtn').addEventListener('click', async () => {
      addLog('[client] Sending stop request...');
      const res = await fetch('/stop', { method: 'POST' });
      const txt = await res.text();
      addLog('[server] ' + txt);
    });
  </script>
</body>
</html>
